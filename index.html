<!DOCTYPE html>
<html ng-app="wtaModule">
<head>
    <title>WillowTree Test App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.5.0/build/cssreset/cssreset-min.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-resource.js"></script>
    <script src="js/controllers/articles.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="theapp" ng:controller="ArticlesCtrl">
        <header id="header">
            <h1>WillowTree Test App</h1>
            <section ng-hide="trashcount == 5">
                <input type="text" ng-model="search" id="search" placeholder="search articles" /><input type="button" ng:click="doSearch();" id="searchsubmit" value="search headlines" class="button"></input><input type="button" id="searchclear" value="clear search" class="button"></input>
            </section>
            <section id="trash" ng-hide="trashcount == 0">
                Trash (<span class="trashcount">{{trashcount}}</span>) <a id="restoreTrash" ng:click="restoreTrash();">restore trash</a>
            </section>
        </header>
        <section>
            <ul id="articles">
                <li ng:controller="ArticleCtrl" ng:repeat="article in articles">
                    <article data-id="{{article.id}}">
                        <header>
                            <h2>{{article.text}}</h2>
                            <h3>{{article.date}}</h3>
                        </header>
                        <section>
                            <div class="article-body"></div>
                            <div class="text">
                                {{description}}
                            </div>
                        </section>
                        <footer>
                          <div><a class="toggle" ng:click="showArticle(article.id);">view article</a></div>
                          <div><a class="clear" ng:click="removeArticle(article);">remove article</a></div>
                        </footer>
                    </article>
                </li>
            </ul>
        </section>
        <footer id="footer" ng-hide="trashcount == 5">
            <a href="#header">back to top</a>
        </footer>
    </div>
</body>
</html>
